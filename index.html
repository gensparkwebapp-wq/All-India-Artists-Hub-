<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All India Artists Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                orange: '#FF9933', // Saffron
                green: '#138808',  // India Green
                
                // New Global Design System
                primary: '#0F62FE',      // Accent Blue
                primaryDark: '#0040D9',  // Darker Blue for Hover
                surface: '#F7F9FC',      // Light Gray Surface
                
                // Typography Palette
                textMain: '#111827',     // Main Title (H1, H2) - Strong Black
                textHeading: '#1F2937',  // Subheadings (H3, H4) - Dark Gray
                textSub: '#374151',      // UI Elements / Labels
                textBody: '#4B5563',     // Body Text - Neutral Gray
                
                // Alert / Warning System
                warning: '#E02424',      // Warning Red
                warningBg: '#FFECEC',    // Warning Background Light
              }
            },
            boxShadow: {
              'card': '0 4px 14px rgba(0,0,0,0.06)',
              'card-hover': '0 10px 25px rgba(0,0,0,0.1)',
            },
            borderRadius: {
              'card': '14px',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
